<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <title>Let's Eat!</title>
</head>

<body class="has-background-light">
  <header class="hero is-primary is-small">
    <!-- put nav bar here  -->
    <div class="hero-head">
      <nav class="navbar align-items-center m-2">
        <div class="navbar-brand">
          <div class="navbar-item title mb-0">
            <a class="title text-align-center" href="./index.html">
              let's eat!
            </a>
          </div>
          <div class="narbar-item mb-0">
            <a class="title text-align-center" href="./index.html">
              <img src="./assets/images/lets-eat-white.png">
            </a>
          </div>
          <a class="navbar-item" href="./favorites.html">
            Your Restaurants
            <span class="fas fa-star ml-2"></span>
          </a>
        </div>
      </nav>
    </div>

    <!-- hero/jumbotron -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title pb-5 mx-auto hero-text">let's eat!</h1>
        <p class="subtitle pt-5">
          Streamline your restaurant game. Tell us where you are and we'll tell you where to eat!
        </p>
      </div>
    </div>
  </header>

  <main class="has-background-light">
    <section class="form-group mx-auto my-4 p-2">
      <div class="columns">
        <!-- get user location -->
        <div class="column">
          <div class="control has-icons-left">
            <input id="locationInput" class="input is-primary" type="text" name="locationInput"
              placeholder="Address, neighborhood, or zipcode" />
            <span class="icon is-left">
              <span class="fas fa-globe"></span>
            </span>
          </div>
          <div class="help input-text">Where are you?</div>
        </div>

        <div class="column is-narrow-tablet">
          <!-- search button -->
          <div class="field has-text-right">
            <div class="control">
              <button id="search" class="button is-link is-fullwidth">let's eat!</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="columns is-vcentered has-background-light">
      <!-- iframe and results go here -->
      <div class="column is-4 has-text-centered mx-4" id="result"></div>
      <div class="column mx-4" id="map"></div>
    </section>
  </main>

  <footer class="has-text-right p-2 has-background-primary has-text-light">
    built by team tensor &copy;2021
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBofEj2qphNYQMAJmhTqnmDt28sjHIEDMA"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
