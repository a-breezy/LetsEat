<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Let's Eat!</title>
</head>

<body>
  <header class="hero is-primary is-medium">
    <!-- put nav bar here  -->
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="#">
              <img src="#" alt="logo">
            </a>
          </div>
        </div>
      </nav>
    </div>

    <!-- hero/jumbotron -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">Let's Eat!</h1>
        <p class="subtitle">
          Streamline your restaurant game. Tell us where you are and we'll tell you where to eat!
        </p>
      </div>
    </div>
  </header>

  <section class="container">
    <!-- row one to hold input of user1 locaiton and category of place to meet -->
    <div class="field">
      <div class="label">
        <label for="locationInput" class="label">Where are you?</label>
      </div>
      <!-- input -->
      <div class="field is horizontal">
        <div class="field-body control has-icons-left">
          <input id="locationInput" class="input is-primary" type="text" name="locationInput"
            placeholder="Address, neighborhood, or zipcode" />
          <span class="icon is-left">
            <span class="fas fa-globe"></span>
          </span>
        </div>
        <!-- button -->
        <div class="control">
          <button class="button is-link">
            let's eat!
          </button>
        </div>
      </div>
    </div>
    </div>


  </section>

  <footer class="footer has-text-right">
    built by team tensor &copy;2021
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
